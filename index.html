<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <script src="https://use.fontawesome.com/273817c802.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <header id="header">
      <span><img id="header-img" src="images/product-landing-page-logo.png" alt=""></span>
      <nav id="nav-bar">
        <a href="#" class="nav-link">Features</a>
        <a href="#" class="nav-link">How It Works</a>
        <a href="#" class="nav-link">Pricing</a>
      </nav>
    </header>

    <div id="container">
      <section id="signup">
        <h1>Welcome to the Microverse Coding Trials</h1>
        <input type="email" placeholder="Enter your email"><br>
        <button>Get Started</button>
      </section>

      <section id="features">
        <div class="feature-item">
          <div class="feature-item-icon">
            <i class="fas fa-bug"></i>
          </div>
          <div class="feature-item-text">
            <h1>Coding Challenge One - Partner 1</h1>
            <p>The first coding challenge is completed by the driver, with the help of the navigator</p>
          </div>
        </div>
       
      </section>

    </div>
    <script src="js/index.js"></script>
  </body>
</html>
